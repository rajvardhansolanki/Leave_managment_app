<td
  style="
    background-color: #ffffff;
    border-radius: 4px;
    font-family: Montserrat, -apple-system, 'Segoe UI', sans-serif;
    font-size: 15px;
    line-height: 24px;
    padding: 30px 40px;
    text-align: left;
    color: #000000;
  "
  bgcolor="rgba(255, 255, 255, var(--bg-opacity))"
  align="left"
>
  <p style="font-weight: 600; font-size: 20px; margin-top: 0">
    Hello
    <span style="font-weight: 700; color: #3272bd">{name}</span>,
  </p>
  <p
    style="font-weight: 600; font-size: 22px; margin: 0 0 20px; color: #000000"
  >
   Your Leave Request is <span>{status}</span> for  Reason:
  </p>
  <p style="margin: 0 0 8px">{reason}</p>

  <p style="margin: 0 0 16px">
   
   Days To leave: {datesToRequest}
</p>
<p
style="font-weight: 500; font-size: 16px; margin: 0 0 20px; color: #000000"
>
By HR Management
</p>
  <p style="margin: 20px 0 20px">
    Please
    <a
      href="mailto:hr@chapter247.com"
      class="hover-underline"
      style="color: #3272bd; text-decoration: none; font-weight: bold"
      >contact us</a
    >
    if you have questions or need additional information.
  </p>

  <p style="margin: 0 0 16px">Thank you,</p>

  <!-- <p style="margin: 0 0 16px">Hr, Chapter247</p> -->
</td>
